<header class="hover:bg-white/75">
  <div class="container mx-auto px-4">
    <!-- Desktop -->
    <nav class="flex items-center justify-between py-10">
      <div class="hidden md:flex flex-shrink-0">
        <a href="#">
          <h1 class="font-bold text-2xl">LAURYNPIOLET</h1>
        </a>
      </div>

      <div class="hidden md:flex items-center space-x-6">
        <a routerLink="portfolio" class="text-gray-800 font-medium hover:underline">Portfolio</a>
        <a routerLink="about" class="text-gray-800 font-medium hover:underline">About</a>
        <a href="#" class="text-gray-800 font-medium hover:underline">Contact</a>
      </div>

      <!-- Mobile -->
      <div class="md:hidden">
        <button id="menu-toggle" (click)="toggleMobileMenu()" class="text-gray-800 focus:outline-none">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </nav>

    @if (isMobileShow) {
      <div id="mobile-menu" class="flex-col space-y-4 mt-4 md:hidden">
        <a href="#" class="block text-gray-800 hover:text-gray-600">Women</a>
        <a href="#" class="block text-gray-800 hover:text-gray-600">Bridal</a>
        <a href="#" class="block text-gray-800 hover:text-gray-600">Collections</a>
        <a href="#" class="block text-gray-800 hover:text-gray-600">Stores</a>
        <a href="#" class="block text-gray-800 hover:text-gray-600">About</a>
        <a href="#" class="block text-gray-800 hover:text-gray-600">Contact</a>
      </div>
    }
  </div>
</header>
