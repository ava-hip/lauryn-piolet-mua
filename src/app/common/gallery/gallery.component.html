<div class="columns-1 gap-5 sm:columns-2 sm:gap-8 md:columns-3 lg:columns-4 [&>img:not(:first-child)]:mt-8">
    @for (image of images ; track $index) {
        <div class="relative cursor-pointer">
            <img [src]="image.image">
            <div class="absolute bg-black text-gray-200 inset-0 z-10 text-center flex flex-col items-center justify-center opacity-0 hover:opacity-100 bg-opacity-50 duration-300">
                {{ image.shooting | titlecase }}
            </div>
        </div>
    }
  </div>
