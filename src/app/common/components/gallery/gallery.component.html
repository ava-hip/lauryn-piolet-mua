<div #masonry class="masonry columns-1 md:columns-2 lg:columns-3 [column-gap:1rem]">
  @for (project of projects; track $index) {
    @if (project.slug === "placeholder") {
      <a
        routerLink="/contact"
        class="relative cursor-pointer mb-4 block break-inside-avoid"
      >
        <app-image-loader
          [src]="project.images[0]"
          (loadedEvent)="onImageLoaded()"
          class="rounded-lg mb-4 block"
        ></app-image-loader>
        <div
          class="absolute inset-0 z-10 flex flex-col items-center justify-center text-center
               bg-white bg-opacity-50 opacity-0 hover:opacity-70 duration-300"
        >
          <p>Contact</p>
        </div>
      </a>
    } @else {
      <a
        [routerLink]="project.slug"
        class="relative cursor-pointer mb-4 block break-inside-avoid"
      >
        <app-image-loader
          [src]="project.images[0]"
          (loadedEvent)="onImageLoaded()"
          class="rounded-lg mb-4 block"
        ></app-image-loader>
        <div
          class="absolute inset-0 z-10 flex flex-col items-center justify-center text-center
               bg-white bg-opacity-50 opacity-0 hover:opacity-70 duration-300"
        >
          <p>See more</p>
        </div>
      </a>
    }
  }
</div>
