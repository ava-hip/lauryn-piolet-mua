<div class="h-screen flex" id="gallery">
  @for (image of project?.images; track $index) {
    <a [href]="image.link" class="flex flex-shrink-0 bg-cover bg-center rounded-lg h-screen w-[600px]" id="galleryContent">
      <app-image-loader
      [src]="image.image"
      class="flex-shrink-0 h-full min-w-full object-cover"
      />
    </a>
  }
</div>
